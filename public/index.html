<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Creating a Video Library</title>
</head>
<body>

<h1> Enter A New Poki</h1>
<form id="newPoki" ng-submit="addPoki()">
  Name: <input type="text" ng-model="Name" value=""><br>
  Url: <input type="url" ng-model="Url" value=""><br>
  <input type="submit" value="Submit">
</form>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div ng-if='!movie.length' class='no-movie center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/pokemon` to get this view working
      </h1>
    </div>

    <ul ng-if='movie.length' class='list center stretch'>
      <li ng-repeat='m in movie' class='movie'>
        <h1>{{ p.Title }}</h1>
        <img class='Poster' ng-src="{{m.Poster}}" />
      </li>
    </ul>

    <ul ng-if='poly.length'>
      <li ng-repeat='p in poly'>
        <h1>{{ p.Name }}</h1>
      </li>
    </ul>
  </div>

</body>
</html>
